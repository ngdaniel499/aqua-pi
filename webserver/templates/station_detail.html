<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ station_name }} - Detailed View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .graph-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .graph {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: calc(50% - 20px);
        }
        .graph img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .back-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>{{ station_name }} - Detailed View</h1>
    <a href="{{ url_for('list_files') }}" class="back-btn">Back to All Stations</a>

    <div class="graph-container">
        {% for plot in plots %}
            <div class="graph">
                <img src="{{ url_for('download_file', folder=station_name, filename=plot) }}" alt="{{ plot }}">
            </div>
        {% endfor %}
    </div>
</body>
</html>
